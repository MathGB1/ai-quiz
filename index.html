<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #000;
            background-color: #fff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .hidden {
            display: none;
        }

        #quizArea, #setupArea, #resultArea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed #ddd;
        }

        h1, h2 {
            color: #000;
            text-align: left;
            margin-bottom: 15px;
            margin-top: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.4em;
        }

        button {
            padding: 8px 12px;
            margin-top: 10px;
            margin-right: 5px;
            border: 1px solid #777;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            background-color: #f0f0f0;
            color: #000;
        }

            button:hover {
                background-color: #e0e0e0;
            }

            button:disabled {
                background-color: #ddd;
                color: #888;
                cursor: not-allowed;
                border-color: #bbb;
            }

        #loadingMessage {
            color: #555;
            text-align: left;
            margin-top: 10px;
            font-size: 0.9em;
        }

        #errorMessage {
            color: #c00;
            font-weight: normal;
            background-color: transparent;
            border: 1px solid #c00;
            padding: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

            #errorMessage:empty {
                display: none;
            }

        input[type="text"], input[type="password"], select {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 18px);
            border: 1px solid #999;
            border-radius: 0;
            font-size: 1em;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: normal;
            font-size: 0.95em;
        }

        .checkbox-label {
            display: inline-block;
            margin-left: 3px;
            font-weight: normal;
        }

        #timerDisplay {
            font-weight: normal;
            font-size: 1em;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        #questionContainer p {
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #optionsContainer div {
            margin-bottom: 8px;
        }

        #optionsContainer input[type="radio"] {
            margin-right: 5px;
        }

        #scoreDisplay {
            font-size: 1.1em;
            font-weight: bold;
            text-align: left;
        }
    </style>
    <!-- Importando a SDK do Gemini via esm.sh (um CDN para módulos ES) -->
    <!-- É importante que isso venha ANTES do seu script.js se ele for type="module" e importar -->
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>

        <div id="setupArea">
            <h2>Configurações</h2>
            <div>
                <label for="apiKey">Chave de API do Google Gemini:</label>
                <input type="password" id="apiKey" placeholder="Sua chave aqui">
            </div>
            <div>
                <label for="theme">Tema:</label>
                <input type="text" id="theme" value="Matemática Básica">
            </div>
            <div>
                <label for="difficulty">Dificuldade:</label>
                <select id="difficulty">
                    <option value="easy" selected>Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            <div>
                <label for="numQuestions">Número de Perguntas:</label>
                <select id="numQuestions">
                    <option value="4" selected>4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="testQuizCheckbox">
                <label for="testQuizCheckbox" class="checkbox-label">Quiz de Teste</label>
            </div>
            <button id="generateQuizBtn">Criar Quiz</button>
            <div id="loadingMessage" class="hidden">Gerando quiz...</div>
            <div id="errorMessage"></div>
        </div>

        <div id="quizArea" class="hidden">
            <h2 id="quizTitle">Quiz Iniciado</h2>
            <div id="timerDisplay">Tempo: <span>--:--</span></div>
            <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;">
            <div id="questionContainer">
                <h3 id="questionNumber" style="font-size: 1em; font-weight: normal; margin-bottom: 5px; color: #555;">Pergunta X/Y</h3>
                <p id="questionText"></p>
                <div id="optionsContainer">
                </div>
            </div>
            <hr style="border: none; border-top: 1px solid #eee; margin: 10px 0;">
            <button id="prevQuestionBtn" disabled>Anterior</button>
            <button id="nextQuestionBtn">Próxima</button>
            <button id="submitQuizBtn" class="hidden">Finalizar</button>
        </div>

        <div id="resultArea" class="hidden">
            <h2>Resultado</h2>
            <p id="scoreDisplay">Pontuação: X/Y</p>
            <button id="restartQuizBtn">Novo Quiz</button>
        </div>
    </div>
    <!-- Seu script como módulo para poder usar 'import' -->
    <script type="module" src="script.js"></script>
</body>
</html>
